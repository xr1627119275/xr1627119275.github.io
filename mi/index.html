<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xr小米移动商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="less/index.css">
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/zepto/selector.js"></script>
    <script src="lib/zepto/fx.js"></script>
    <script src="lib/iscroll/iscroll.js"></script>
</head>
<body>
<div class="mi_container">
    <header class="mi_tabBar">
        <a class="icon" href="#">
            <img src="images/icon.png" alt="">
        </a>
        <form action="#">
            <span></span>
            <input type="text" placeholder="搜索商品名称">
        </form>
        <a class="login" href="#">
            <span></span>
        </a>
    </header>
    <nav class="mi_nav">
        <ul class="clearFix" id="nav">
            <li><a href="#" class="active">推荐</a></li>
            <li><a href="#">双十一狂欢</a></li>
            <li><a href="#">手机</a></li>
            <li><a href="#">智能</a></li>
            <li><a href="#">电视</a></li>
            <li><a href="#">笔记本</a></li>
            <li><a href="#">生活周边</a></li>
            <li><a href="#">家电</a></li>
            <li><a href="#">新款游戏本</a></li>
            <li><a href="#">大内存手机</a></li>
            <li><a href="#">影音娱乐</a></li>
        </ul>
        <span></span>
    </nav>

    <!--轮播图开始-->
    <section class="mi_banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <a href="#" class="swiper-slide"><img src="images/banner1.webp" alt=""></a>
                <a href="#" class="swiper-slide"><img src="images/banner2.webp" alt=""></a>
                <a href="#" class="swiper-slide"><img src="images/banner3.webp" alt=""></a>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <!--轮播图结束-->
    <section>
        <article class="multi_cell clearFix">
            <a href="#"><img src="images/cell1.webp" alt=""></a>
            <a href="#"><img src="images/cell2.webp" alt=""></a>
            <a href="#"><img src="images/cell3.webp" alt=""></a>
            <a href="#"><img src="images/cell4.webp" alt=""></a>
            <a href="#"><img src="images/cell5.webp" alt=""></a>
        </article>
        <div class="divider_line"></div>
        <article class="content1 clearFix">
            <a href="#" class="f_left p_r2"><img src="images/content1.webp" alt=""></a>
            <a href="#" class="f_right p_l2 p_b2"><img src="images/content2.webp" alt=""></a>
            <a href="#" class="f_right p_l2 p_t2"><img src="images/content3.webp" alt=""></a>
        </article>
        <div class="divider_line"></div>

    </section>

    <footer>
        <ul>
            <li><a href="#" class="active"><i></i><span>首页</span></a></li>
            <li><a href="#"><i></i><span>分类</span></a></li>
            <li><a href="#"><i></i><span>购物车</span></a></li>
            <li><a href="#"><i></i><span>我的</span></a></li>
        </ul>
    </footer>
</div>


<script src="js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
</body>
</html>
